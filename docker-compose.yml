version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: aws_event_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
    container_name: aws_event_backend
    depends_on:
      - db
    environment:
      # Use DB_SECRET_ID in prod (secretsmanager), but for local we use env vars:
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: mydb
      PORT: 3000
      # Optional: EventBridge bus name; leave unset if not using AWS
      EB_BUS_NAME: default
      # DB_SECRET_ID: # leave empty for local
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: aws_event_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

