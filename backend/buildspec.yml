version: 0.2
env:
  variables:
    ECR_REPO: "778265707519.dkr.ecr.us-east-1.amazonaws.com/event-booking-backend"
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 778265707519.dkr.ecr.us-east-1.amazonaws.com
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build backend image...
      - docker build -t $ECR_REPO:$IMAGE_TAG ./backend
  post_build:
    commands:
      - echo Push image...
      - docker push $ECR_REPO:$IMAGE_TAG
      - printf '[{"name":"backend","imageUri":"%s"}]' "$ECR_REPO:$IMAGE_TAG" > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
